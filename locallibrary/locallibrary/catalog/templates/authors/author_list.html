{% extends "base_generic.html" %}

{% block content %}
  <h1>Author List</h1>
  {% if authors %}
  <ul>
    {% for author in authors %}
      <li>
        <a href="{{ author.get_absolute_url }}">{{ author.get_full_name }}</a>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no authors in the library.</p>
  {% endif %} 
{% endblock %}
